<ion-header>

  <ion-navbar>
    <ion-title>{{ case.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-tabs tabsPlacement="top">
    <ion-tab [root]="tab1Root" [tabTitle]="tab1Title" tabIcon="camera" [rootParams]="tabParams"></ion-tab>
    <ion-tab [root]="tab2Root" [tabTitle]="tab2Title" tabIcon="videocam" [rootParams]="tabParams"></ion-tab>
    <ion-tab [root]="tab3Root" [tabTitle]="tab3Title" tabIcon="mic" [rootParams]="tabParams"></ion-tab>
    <ion-tab [root]="tab4Root" [tabTitle]="tab4Title" tabIcon="paper" [rootParams]="tabParams"></ion-tab>
  </ion-tabs>

  <ion-fab bottom right >
    <button ion-fab><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="addItem('note')"><ion-icon name="paper"></ion-icon></button>
      <button ion-fab (click)="addItem('aud')"><ion-icon name="mic"></ion-icon></button>
      <button ion-fab (click)="addItem('vid')"><ion-icon name="videocam"></ion-icon></button>
      <button ion-fab (click)="addItem('img')"><ion-icon name="camera"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <!-- <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.about}}</p>
  </div> -->
</ion-content>
