-->

<ion-content padding>

  <!-- More Pinterest floating gallery style -->
  <div class="images" *ngIf="vidMedia.length != 0">
    <div class="one-image" *ngFor="let image of vidMedia">
      <img src="assets/data/caseMedia/{{case.id}}/{{image.imgUrl}}">
    </div>
  </div>

  <div class="noData" *ngIf="vidMedia.length == 0">
    <ion-title>No Videos Found</ion-title>
  </div>

</ion-content>
