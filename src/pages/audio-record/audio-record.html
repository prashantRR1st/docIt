<ion-header class="overlayHeader">

  <ion-navbar class="overlayNavBar">
    <ion-title>Record</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done(audio)" [disabled]="!created" strong>
        <span color="primary" showWhen="ios">
          Continue
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="modal_content" padding>

  <ion-row>
    <ion-col>
      <button (click)="startRecord(audio)" [disabled]="state != 'ready'" class="buttton-start-recording" >
        <ion-icon name="microphone"></ion-icon>
        <div>Start recording</div>
      </button>
    </ion-col>

    <ion-col>
      <button (click)="stopRecord(audio)" [disabled]="state != 'recording'" class="buttton-stop-recording" >
        <ion-icon name="mic-off"></ion-icon>
        <div>Stop recording</div>
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button (click)="play(audio)" [disabled]="(state != 'recorded') && (state != 'paused')" class="buttton-start-playback" >
        <ion-icon name="play"></ion-icon>
        <div>Start playback</div>
      </button>
    </ion-col>

    <ion-col>
      <button (click)="pause(audio)" [disabled]="state != 'playing'" class="buttton-stop-playback">
        <ion-icon name="square"></ion-icon>
        <div>Stop playback</div>
      </button>
    </ion-col>
  </ion-row>

</ion-content>
