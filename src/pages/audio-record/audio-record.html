<ion-header class="overlayHeader">

  <ion-navbar class="overlayNavBar">
    <ion-title>Record</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          Continue
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="modal_content" padding>
  <p>
    <button (click)="startRecord(audio)" class="buttton-start-recording" >
      <ion-icon name="microphone"></ion-icon>
      Start recording
    </button>
  </p>
  <p>
    <button (click)="stopRecord(audio)" class="buttton-stop-recording" >
      <ion-icon name="mic-off"></ion-icon>
      Stop recording
    </button>
  </p>
  <p>
    <button (click)="play(audio)" class="buttton-start-playback" >
      <ion-icon name="play"></ion-icon>
      Start playback
    </button>
  </p>
  <p>
    <button (click)="pause(audio)" class="buttton-stop-playback">
      <ion-icon name="square"></ion-icon>
      Stop playback
    </button>
  </p>
</ion-content>
