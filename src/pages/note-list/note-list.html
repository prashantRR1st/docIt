<ion-content padding>

  <ion-list *ngIf="noteMedia.length != 0">
    <ion-item-sliding *ngFor="let item of noteMedia">
      <button ion-item (click)="openItem(item)">
        <div class="line2">
          <h2 style="float: left">{{item.name}}</h2>
          <h3 style="float: right">{{item.date}}</h3>
        </div>
        <div class="line2">{{item.message}}</div>
        <ion-note item-end *ngIf="item.notes">{{item.notes}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          'Delete'
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div class="noData" *ngIf="noteMedia.length == 0">
    <ion-title>No Voice Memos Found</ion-title>
  </div>

    </ion-content>
