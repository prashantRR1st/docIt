<ion-content padding>
  <ion-list *ngIf="audMedia.length != 0">
    <ion-item-sliding *ngFor="let item of audMedia">
      <button ion-item (click)="playOrPause(item.fileName)">
        <h2><strong>{{item.name}}</strong></h2>
        <div class="line2">
          <h3 style="float: right">{{item.duration}}</h3>
          <h4 style="float: left">{{item.date}}</h4>
        </div>
        <button ion-button icon-only (click)="playOrPause(item.fileName)">
          <ion-icon [name]="PlayPauseIcon" ></ion-icon>
        </button>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          'Delete'
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div class="noData" *ngIf="audMedia.length == 0">
    <ion-title>No Voice Memos Found</ion-title>
  </div>

  <button ion-button (click)="GoogleSpeechAPIRequest(20)" *ngIf="audMedia.length != 0">
    <ion-icon name="home"></ion-icon>
  </button>

</ion-content>
