<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-thumbnail item-start>
          <img [src]="item.profilePic" />
        </ion-thumbnail>
        <h3>{{item.title}}</h3>
        <h2>{{item.patientName}}</h2>
        <p>{{item.about}}</p>
        <ion-note item-end *ngIf="item.notes">{{item.notes}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          'Delete'
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
