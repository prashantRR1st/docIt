  Ionic pages and navigation.
-->

<ion-content padding>


  <!-- More Pinterest floating gallery style -->
  <div class="images" *ngIf="imgMedia.length != 0">
    <div class="one-image" *ngFor="let image of imgMedia">
      <img src="assets/data/caseMedia/{{case.id}}/{{image.imgUrl}}">
    </div>
  </div>

  <div class="noData" *ngIf="imgMedia.length == 0">
    <ion-title>No Images Found</ion-title>
  </div>



</ion-content>
